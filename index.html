<!DOCTYPE html>
   <html lang="en">
    <head>
        <title>Survey</title>        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body>
        
        <div class="header">
        <h1 id="title">Software Survey</h1>
        <p id= "description">Thank you for taking the time to help us improve the Software</p>
        </div>
        <form id="surver-form" required>
            <label for= "name-label">Name 
                <input id="name" name="name" placeholder="Enter your name (eg:John Dutton)">
            </label>
            <label for= "email-label">Email
                <input id="email" name="email" type="email" placeholder="Enter your email(eg:example@abc.com)"> 
            </label>
            <label for= "number-label">Number
                <input id="number" name="number" type="number" placeholder="Please enter a positive Number???" min="0" max="999999999">
            </label>


                        
            <label id="hear"> How did you hear about us ?
                <select id="dropdown">
                    <option>Choose one</option>
                    <option>Social Media</option>
                    <option>Advertisement</option>
                    <option>Search Engine</option>
                    <option>Friends</option>
                    <option>Others</option>
                </select>
            </label>

            <fieldset>Which platform are you currently using?
                <label><input type="checkbox"> Windows</label>
                <label><input type="checkbox"> Linux</label>
                <label><input type="checkbox"> Macos</label>
                <label><input type="checkbox"> Android</label>
                <label><input type="checkbox"> Ios</label>
                <label><input type="checkbox"> Refrigator</label>

            </fieldset>


            <fieldset>Did u purchase our software? (required)
                <label for="yes">Yes<input name="group1" id="yes" type="radio" value="yes" checked></label>
                <label for="no">No<input name="group1" id="no" type="radio" value="bi"></label>
                <label for="ns">Not Sure<input name="group1" id="ns" type="radio" value="ns"></label>
            </fieldset>


        
            <label for="textarea">Please let us know more positive/negative feedbacks (optional)
                <input placeholder="Enter your feedbacks to help us improve"  type="textarea">
            </label>







            <button type="submit" class="submit-button">Submit</button>
            
        </form>By <a href="https:www.github.com/thaiduongdh">thaiduongdh</a><footer>
            
        </footer>
    </body>
   </html>
